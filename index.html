<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>POKEDEX</h1>
    <form>
      <div class="input-wrapper">
        <input type="text" name="pokemon" id="pokemon" required>
        <label for="pokemon"><span>Search</span></label>
      </div>
      <button type="submit">Submit</button>
    </form>
      <p class="err"></p>
    <h2 class="pokemon">(Pokemon)</h2>
    <h3 class="pokemon__type">Type: </h3>
    <div class="info">
      <img class="pokemon__image" src="https://i0.wp.com/www.alphr.com/wp-content/uploads/2016/07/whos_that_pokemon.png?resize=1280%2C960&ssl=1" alt="pokemon">
      <div>
        <h3 class="pokemon__moves">Moves: </h3>
        <ul class="pokemon__moves__list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
